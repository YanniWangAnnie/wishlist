<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
</head>

<body>

    <table>
        <thead>
            <tr>
                <th>Time</th>
                <th>Title</th>
                <th>Description</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>item.date</td>
                <td>item.tile</td>
                <td>item.description</td>
                <td>item.status</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>

</html>
