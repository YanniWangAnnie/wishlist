<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
</head>

<body>

    <table>
        <thead>
            <tr>
                <th>Time</th>
                <th>Title</th>
                <th>Description</th>
                <th>Status</th>
                <th>Close</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.date }}</td>
                <td>{{ item.title }}</td>
                <td>{{ item.description }}</td>
                <td>{{ item.state }}</td>
                <td>
                    <a href="{{url_for('close_item', item_id=item.item_id)}}">
                        close
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <a href="{{url_for('add_item')}}">Add wish</a>

</body>

</html>
